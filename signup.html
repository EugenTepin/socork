<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .wrapper {
            height: 100vh;
        }

        .form {
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="wrapper container">
        <div class="form row justify-content-center align-items-center">
            <div class="col-6">
                <form>
                    <h1>Sign up</h1>
                    <div class="form-group">
                        <label for="userNameInput">Your Name</label>
                        <input type="text" class="form-control" id="userNameInput" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="button" id="signup" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = function (e) {
            document.getElementById('signup').onclick = function (e) {
                var name = document.getElementById('userNameInput').value;
                var login = document.getElementById('inputEmail').value;
                var password = document.getElementById('inputPassword').value;
                var payload = {
                    name: name,
                    login: login,
                    password: password
                };
                console.log(payload);
                axios.post('/register', {
                    name: name,
                    login: login,
                    password: password
                })
                    .then(function (response) {
                        var token = response.data.token;
                        console.log(token);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                e.preventDefault();
                return false;
            }
        }
    </script>
</body>

</html>
